<!Doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>xml tags</title>
	</head>
	<body>
		<p id="XML_Example"></p>
		<script>
			var XML_Parser, XML_Document;

			//creates a text string
			var Movie = "<movie>" +
			"<title>Grease</title>" +
			"<director>Randal Kleiser</director>" +
			"<starring>John Travolta</starring>" + 
			"<year>1978</year>" + 
			"</movie";

			//creates an XML DOM parser
			XML_Parser = new DOMParser();

			//creates a new XML DOM object using the text string
			XML_Document = XML_Parser.parseFromString(Movie,"text/xml");

			document.getElementById("XML_Example").innerHTML = 
			XML_Document.getElementsByTagName("starring")[0].childNodes[0].nodeValue;

		</script>

	</body>
</html>
