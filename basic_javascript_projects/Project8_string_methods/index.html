<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>JavaScript string methods</title>
		<link rel="" type="" href="">
		<script src="JS/main.js"></script>
	</head>
	<body>


		<!-- concat() method - is used to concatenate (connect) two or more strings -->
		<!--NOTE 4 ME: 'id' and 'onclick' are called attributes -->
		<!--NOTE 4 ME: 'p' and 'button' tags are called elements-->
		<p id="concatenate"></p>
		<button onclick="fullSentence()">Click for a healthy reminder</button>


		<br>
		<br>


		<p>Covid cases are exploding all over right now.</p>
		<!--finding the string position of the first occurence of a specified text-->
		<p id="startPosition"></p>
		<button onclick="positionFinder1()">click to find out the starting position of the word 'exploding' in the sentence above</button>


		<!--using the slice method to extract a section of a string and then return the extracted section in a new string-->
		<p id="slice"></p>
		<button onclick="sliceMethod()">click to see the word 'exploding'</button>
		

		<!--toUpperCase() method -->
		<p id="upper"></p>
		<button onclick="upperCase()">click for an all caps greeting</button>


		<!--search() method-->
		<p id="search"></p>
		<button onclick="searchMethod()">click to see the word 'friend'</button>


		<!--toString() method-->
		<p id="newString"></p>
		<button onclick="stringMethod()">click here for a new string</button>


		<!--toPrecision() method-->
		<p id="precise"></p>
		<button onclick="precisionMethod()">click here for a number that is 5 digits long</button>


		<!--toFixed() method -->
		<p id="fixed"></p>
		<button onclick="fixedFunction()">click to see a number rounded to the second decimal</button>


		<!--valueOf() method-->
		<p id="value"></p>
		<button onclick="valueFunction()">click to see a string object</button>
		

	</body>
</html>
