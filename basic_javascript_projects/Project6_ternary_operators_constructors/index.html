		<!--ternary operators example 1-->
		<p>Riders must be at least 52 centimeters tall to ride</p>

		<!--ternary operators example 2-->
		<p>riders must be at least 18 years old to vote</p>

		<button onclick="ternaryFunction2()">click here to see if you are old enough to vote</button>
		<p id="Vote"></p>


		<!--this example is showing us that some keywords can not be used as variables because they have specific actions or meanings-->
		<button onclick="myFunction1()">click here to see what kind of car erik drives</button>

		<!--this example is using the same variables as above from the related js doc but we are getting an output for 'jackie' this time.-->

		<!--the following is an exercise in assigning a variable a value of a reserved word "true"-->
